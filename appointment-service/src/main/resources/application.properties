spring.application.name=appointment-service

server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/appointment_db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- RABBITMQ ---
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

cliniccare.rabbitmq.exchange=hospital.exchange
cliniccare.rabbitmq.queue=cliniccare.appointment.events.queue
cliniccare.rabbitmq.routingKey=appointment.created
