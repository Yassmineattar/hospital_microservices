name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

# Global environment values keep sensitive data out of the file body
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: patient-service
  SERVICE_NAME: patient-service
  SERVICE_PATH: patient-service
  K8S_MANIFEST_PATH: patient-service/k8s/

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Ensure mvnw executable
        run: chmod +x mvnw
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build application (skip tests)
        # Create the deployable artifact once so later stages can reuse it
        run: ./mvnw -B -ntp clean package -DskipTests
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Collect jar artifact
        run: |
          mkdir -p artifacts
          cp ${{ env.SERVICE_PATH }}/target/*.jar artifacts/${{ env.SERVICE_NAME }}.jar

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: artifacts/${{ env.SERVICE_NAME }}.jar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Ensure mvnw executable
        run: chmod +x mvnw
        working-directory: ${{ env.SERVICE_PATH }}

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run unit tests
        run: ./mvnw -B -ntp test
        working-directory: ${{ env.SERVICE_PATH }}

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-app
          path: artifacts

      - name: Place jar into Docker build context
        run: |
          cp artifacts/${{ env.SERVICE_NAME }}.jar ${{ env.SERVICE_PATH }}/app.jar

      - name: Compute lowercase image path
        run: |
          IMAGE_PATH=$(echo "${GITHUB_REPOSITORY_OWNER}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.SERVICE_PATH }}
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PATH }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PATH }}:${{ github.sha }}
          build-args: |
            JAR_FILE=app.jar

  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: docker
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubeconfig
        # Assume the kubeconfig file is base64 encoded in the secret
        shell: bash
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > "$HOME/.kube/config"

      - name: Compute lowercase image path
        run: |
          IMAGE_PATH=$(echo "${GITHUB_REPOSITORY_OWNER}/${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV

      - name: Set image tag for manifests
        # Update deployment manifests with the newly pushed image using yq action
        uses: mikefarah/yq@v4
        env:
          IMAGE_URI: ${{ env.REGISTRY }}/${{ env.IMAGE_PATH }}:${{ github.sha }}
        with:
          cmd: |
            yq -i '.spec.template.spec.containers[0].image = env(IMAGE_URI)' ${{ env.K8S_MANIFEST_PATH }}deployment.yaml

      - name: Deploy manifests
        run: |
          kubectl apply -f ${{ env.K8S_MANIFEST_PATH }}
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} --timeout=120s
